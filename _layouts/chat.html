---
layout: page
---
<div class="chat">
  <div id="chat-content" class="chat-content">
    <ul id="chat-thread" class="chat-thread">
    </ul>
  </div>

  <form
    class="chat-form"
    onsubmit="event.preventDefault(); sendMessage(event)"
  >
    <div class="chat-form-container">
      <input
        id="chat-form-input"
        class="chat-form-message"
        name="chat-form-message"
        type="text"
        autocomplete="off"
        autofocus
        placeholder="Type your message here"
        required
        pattern="[A-Za-z0-9 ?!.,'&quot;]+"
      >
      <button id="chat-form-send-button" type="button" alt="Send" aria-label="send" onclick="sendMessage(event)">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
<script src="{{ '/assets/js/chat.js' | relative_url }}"></script>
<script>
  const chatBotUrl =
    {%- if jekyll.environment == 'production' -%}
      "https://chat-bot.redirectme.net/chat"
    {%- else -%}
      "http://localhost/chat"
    {%- endif -%}
    ;
</script>
